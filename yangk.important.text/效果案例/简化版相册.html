<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
     .box{width: 400px;height: 400px;border:1PX solid #CCC;margin:5px;}
     .box div{width: 400px;height: 300px;overflow: hidden;}
     ul li{float: left;height: 50px;list-style: none;margin:2px 2px;width: 75px;}
     .box>img{width: 390px;height: 310px;}
    </style>
    <script>
        window.onload=function(){
            var box=document.getElementsByClassName('box')[0];
            var img=box.children[1];
            var p=box.getElementsByTagName('p')[0];
            var btn_a=box.getElementsByTagName('a');
                for(var i=0;i<btn_a.length;i++){
                    btn_a[i].onclick=function(e){
                
                            img.src=this.href;
                            p.innerHTML=this.title; 
                            return false;
                           
                }}
           
        }
    
    </script>
</head>
<body>
    <div class="box">
         <P>small_1</P>
      <img src="../img/g1.jpg" alt="" >
       
        <ul>
            <li><a href="../img/g1.jpg"  title="small_1"><img src="../img/small_1.jpg" alt=""  ></a></li>
            <li><a href="../img/g2.jpg"  title="small_2"><img src="../img/small_2.jpg" alt=""></a></li>
            <li><a href="../img/g3.jpg"  title="small_3"><img src="../img/small_3.jpg" alt=""></a></li>
            <li><a href="../img/g4.jpg"  title="small_4"><img src="../img/small_4.jpg" alt=""></a></li>
            <li><a href="../img/g5.jpg"  title="small_5"><img src="../img/small_5.jpg" alt=""></a></li>
        </ul>
    </div>
</body>
</html>
